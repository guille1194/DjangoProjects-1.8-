<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">FaCoPe</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav nav-pills">
        <li class="active"><a href="/instalacion/">Instalaciones</a></li>
        <li class="active"><a href="/reporte_fecha/">Reporte por Fecha</a></li>
        <li class="active"><a href="/reporte_tecnico/">Reporte por Tecnico</a></li>
        <li class="active"><a href="/pago_tecnico/">Pago por Tecnico</a></li>
		{% if user.is_authenticated %}
    		<p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{user.username}}</a>
			<a href="/cerrar/">Salir</a>
    		</p>
    	{% else %}
    		<p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">None</a></p>
    	{% endif %}
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

</nav>

</head>
<body>
	
	<header>
		<div class="jumbotron">
  			<div class="container">
    			<h1>Facil Control Personal</h1>
  			</div>
		</div>
	</header>

	{% block content %}
	{% endblock %}
</body>
</html>
